<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pig-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game-board">
        <section class="player--0 turn">
            <div class="box-score">
                <div class="user">Player 1</div>
                <div class="score" id="score--0">0</div>
            </div>
            <div class="box-current">
                <label class="current-label">Current</label>
                <div class="current-score" id="current--0">0</div>
            </div>
        </section>
        <div class="actions">
            <button class="btn new-game">🔄️ New Game</button>
            <div class="dice hidden">
                <div class="dot"></div>
                <div class="dot invisible"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot invisible"></div>
                <div class="dot"></div>
            </div>
            <button class="btn roll-dice">🎲 Rool Dice</button>
            <button class="btn hold">📥 Hold</button>
        </div>
        <section class="player--1">
            <div class="box-score">
                <div class="user">Player 2</div>
                <div class="score" id="score--1">0</div>
            </div>
            <div class="box-current">
                <label class="current-label">Current</label>
                <div class="current-score" id="current--1">0</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
